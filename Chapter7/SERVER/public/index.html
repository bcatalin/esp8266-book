<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">	
	<title>ACC Monitor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { border-radius:0; }
    </style>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-sanitize.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src='js/socket.io.js'></script>
    <script src='js/app.js'></script>
    <script src='js/smoothie.js'></script>
    <script src='services/wsDataService.js'></script>    
    <script src='controllers/ram-Ctrl.js'></script>
	<style>
		.red {
		    background-color: red; 
		}

		.white {
		    background-color: white;
		}	

		input[type="number"] {
		   width:65px;
		}

		#chartdiv {width	: 100%;	height	: 500px;}

		#chartdiv1 {width	: 100%; height	: 600px;}
			
		activity-chart {
		    width: 100%;
		    height: 400px;
		    overflow: hidden;
		    text-align: left;
		    position: absolute;
		}			



		.table-fixed thead {
		  width: 97%;
		}
		.table-fixed tbody {
		  height: 230px;
		  overflow-y: auto;
		  width: 300px;
		}
		.table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th {
		  display: block;
		}
		.table-fixed tbody td, .table-fixed thead > tr> th {
		  float: left;
		  border-bottom-width: 0;
		}

									
	</style>




</head>
<body ng-app="accApp">
	
	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" ui-sref="home">Acceleration Monitor</a>
	    </div>
	    
	    <ul class="nav navbar-nav">	        

	    </ul>
	</nav>

	<!-- MAIN CONTENT -->
	<div class="container">
	    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT  -->
	    <div ui-view></div>
	</div>

</body>
</html>
